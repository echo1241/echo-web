<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="MainPage.css">
    <script src="Mainpage.js"></script>
    <title>Document</title>
</head>
<body>
<div class="social cell">
    <div class="add"></div>
    <div class="sound-img"></div>
</div>
<div class="main cell">
    <div class="sub">
        <div class="voice cell">
            <hr class="line"/>
            <div class="icon-box">
                <div class="profile cell">
                </div>
                <div class="mic cell"></div>
                <div class="sound cell"></div>
                <div class="setting cell"></div>
            </div>
        </div>

        <div class="chat cell">
            <div class="top-box cell">
                <div class="chat-names cell"><a class="chat-name">#</a></div>
                <div class="thread top-icon cell"></div>
                <div class="thread top-icon cell"></div>
                <input type="search" class="top-icon">
                <div class="thread top-icon cell"></div>
                <div class="thread top-icon cell"></div>
                <div class="thread top-icon cell"></div>
                <div class="thread top-icon cell"></div>

            </div>
            <hr class="line"/>
            <div class="send-chat">

                <div class="plus icon cell"></div>
                <div class="img icon cell"></div>
                <div class="send icon cell"></div>
            </div>
        </div>
    </div>
</div>
